      <a class="brand" href="index.html">
       
        <div class="brand-info">
          <div class="brand-name">Foners 19</div>
          <div class="brand-text">apartamentos</div>
        </div>

      <div class="social-list hidden-xs">
        <a href="" class="icon ion-social-twitter"></a>

        <a href="" class="icon ion-social-linkedin"></a>

      <address class="navbar-address hidden-sm hidden-xs">LLÁMANOS: <span class="text-dark">871 71 99 28
      </span></address>
    </header>
    
    <!-- Pageheader -->
    
    <main class="page-header-3">
      <div class="container">
        <div class="row">
          
          
        </div>
      </div>
    </main>

    <div class="content">
     
      <div class="page-inner">
        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div class="section-info">
                  <div class="title-hr"></div>
                  <div class="info-title">Contactanos</div>
                </div>
              </div>
              <div class="col-md-9">
                <form class="js-form">
                  <div class="row">
                    <div class="form-group col-sm-6 col-lg-4">
                      <input class="input-gray" type="text" name="name" required placeholder="Nombre*">
                    </div>
                    <div class="form-group col-sm-6 col-lg-4">
                      <input class="input-gray" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-12 col-lg-4">
                      <input class="input-gray" type="text" name="subject" placeholder="Asunto (Opcional)">
                    </div>
                    <div class="form-group col-sm-12">
                      <textarea class="input-gray" name="message"  required  placeholder="Mensaje*"></textarea>
                    </div>
                    <div class="col-sm-12"><button type="submit" class="btn-upper btn-yellow btn">Enviar</button></div>
                  </div>
                  <div class="success-message"><i class="fa fa-check text-primary"></i> ¡Gracias!. Su mensaje ha sido enviado exitosamente.</div>
                  <div class="error-message">Lo sentimos, pero algo salió mal.</div>
                </form>
              </div>


             


            </div>
          </div>
        </section>
        
      </div>
